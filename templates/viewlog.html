{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }}</h2>
<table>
<tr>
{% for row_title in the_row_titles %}
<th>{{row_title}}</th>
{% endfor %}
</tr>
<tr>
{% for log_row in the_data %}
	{% if log_row %}
		<tr><td>{{log_row}}</td>
	{% endif %}
{% endfor %}
</tr>
</table>
<form method='GET' action='/'>
<p><input value='Back' type='SUBMIT'/></p></form>
{% endblock %}
